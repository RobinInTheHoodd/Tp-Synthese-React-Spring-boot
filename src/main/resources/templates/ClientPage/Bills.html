<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<div th:replace="ClientPage/NavBar :: html_headerClient"></div>

<div><h1>Facture :</h1></div>
<br>
<br>

<div><h2>Ajout de facture :</h2></div>

<div>
    <th:block th:object="${client}"> Montant à payer :
        <tr>
            <td th:text="${client.fine}"></td>
        </tr>
</div>

<form action="#" th:action="@{client/addBill}" th:object="${addBill}"  method="post">
    <table border="1">
        <tr>
            <td><label>Montant : </label></td>
            <td><input type="text" th:field="*{paid}" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Payer"></td>
        </tr>
    </table>
</form>


<br>
<br>

<table border="1">
    <thead>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Montant</th>
    <th>Payé</th>
    <th>Date</th>
    </thead>
    <tbody>
    <th:block th:each="billfrom, stat :${Bills}">
        <tr>

            <td th:text="*{Bills[__${stat.index}__].client.secondName}"></td>
            <td th:text="*{Bills[__${stat.index}__].client.firstName}"></td>
            <td th:text="*{Bills[__${stat.index}__].getAmount()}"></td>
            <td th:text="*{Bills[__${stat.index}__].getPaid()}"></td>
            <td th:text="*{Bills[__${stat.index}__].getPaidOn()}"></td>
        </tr>
    </th:block>
    </tbody>
</table>



</body>
</html>
