<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Client</title>
</head>
<body>

<div th:replace="EmployePage/NavBar.html :: html_headerEmploye"></div>

<form action="#" th:action="@{client/createClient}" th:object="${createClient}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table border="1">
        <tr>
            <td><label>Prenom</label></td>
            <td><input type="text" th:field="*{firstName}" /></td>
        </tr>
        <tr>
            <td><label>Nom de famille</label></td>
            <td><input type="text" th:field="*{secondName}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" th:field="*{email}"  /></td>
        </tr>
        <tr>
            <td><label>Mot de passe</label></td>
            <td><input type="text" th:field="*{password}"  /></td>
        </tr>
        <tr>
            <td><label>Anniversaire</label></td>
            <td><input type="date" th:field="*{bitrhday}" /></td>
        </tr>
        <tr>
            <td><label>Téléphone</label></td>
            <td><input type="text" th:field="*{phoneNumber}" /></td>
        </tr>
        <tr>
            <td><label>Numéro de maison</label></td>
            <td><input type="number" th:field="*{address.houseNumber}"  /></td>
        </tr>
        <tr>
            <td><label>nom de rue</label></td>
            <td><input type="text" th:field="*{address.streetAddress}"  /></td>
        </tr>
        <tr>
            <td><label>Ville</label></td>
            <td><input type="text" th:field="*{address.city}"  /></td>
        </tr>
        <tr>
            <td><label>État</label></td>
            <td><input type="text" th:field="*{address.state}" /></td>
        </tr>
        <tr>
            <td><label>Code postale</label></td>
            <td><input type="text" th:field="*{address.zipCode}" /></td>
        </tr>

        <tr>
            <td><input type="submit" value="Sauve"></td>
        </tr>
    </table>
</form>


<div><h2>Modifier un Client Id:</h2></div>
<form action="#" th:action="@{client/editClient}" th:object="${editClient}" method="post">
    <p th:if="${error}" class="error">UserName & Password Incorrect</p>
    <input type="number" th:field="*{id}"/>
    <input type="submit" value="Sauve">
</form>

<br>
<br>

<div><h2>Supprimer un client Id:</h2></div>
<form action="#" th:action="@{client/deleteClient}" th:object="${deleteClient}" method="post">
    <input type="number" th:field="*{id}"/>
    <input type="submit" value="Sauve">
</form>


<br>
<br>


<table border="1">
    <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Anniversaire</th>
    <th>email</th>
    <th>Téléphone</th>
    <th>Numéro Maison</th>
    <th>Rue</th>
    <th>Ville</th>
    <th>Province</th>
    <th>Code postal</th>


    </thead>
    <tbody>
    <th:block th:each="client, stat :${clients}">
        <tr>
            <td th:text="*{clients[__${stat.index}__].getSecondName()}"></td>
            <td th:text="${clients[__${stat.index}__].getFirstName()}"></td>
            <td th:text="${clients[__${stat.index}__].getBitrhday()}"></td>
            <td th:text="${clients[__${stat.index}__].getEmail()}"></td>
            <td th:text="${clients[__${stat.index}__].getPhoneNumber()}"></td>
            <td th:text="${clients[__${stat.index}__].getAddress().getHouseNumber()}"></td>
            <td th:text="${clients[__${stat.index}__].getAddress().getStreetAddress()}"></td>
            <td th:text="${clients[__${stat.index}__].getAddress().getCity()}"></td>
            <td th:text="${clients[__${stat.index}__].getAddress().getState()}"></td>
            <td th:text="${clients[__${stat.index}__].getAddress().getZipCode()}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
</html>
