<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="AdminPage/NavBar.html :: html_headerAdmin"></div>

<table>
    <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Anniversaire</th>
    <th>email</th>
    <th>Téléphone</th>
    <th>Numéro Maison</th>
    <th>Rue</th>
    <th>Ville</th>
    <th>Province</th>
    <th>Code postal</th>


    </thead>
    <tbody>
    <th:block th:each="employe, stat :${employes}">
        <tr>
            <td th:text="*{employes[__${stat.index}__].getSecondName()}"></td>
            <td th:text="${employes[__${stat.index}__].getFirstName()}"></td>
            <td th:text="${employes[__${stat.index}__].getBitrhday()}"></td>
            <td th:text="${employes[__${stat.index}__].getEmail()}"></td>
            <td th:text="${employes[__${stat.index}__].getPhoneNumber()}"></td>
            <td th:text="${employes[__${stat.index}__].getAddress().getHouseNumber()}"></td>
            <td th:text="${employes[__${stat.index}__].getAddress().getStreetAddress()}"></td>
            <td th:text="${employes[__${stat.index}__].getAddress().getCity()}"></td>
            <td th:text="${employes[__${stat.index}__].getAddress().getState()}"></td>
            <td th:text="${employes[__${stat.index}__].getAddress().getZipCode()}"></td>
        </tr>
    </th:block>
    </tbody>
</table>


</body>
</html>
